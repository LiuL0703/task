<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>正则表达式</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script>
	window.onload = function(){
		var oBtn_Num = document.getElementsByTagName("button")[0];
		var oBtn_Str = document.getElementsByTagName("button")[1];
		var aInput = document.getElementsByTagName('input');
		
		oBtn_Num.onclick = function(){
			var num = aInput[0].value;
			num = Number(num);
			if(num&&(String(num).length==11)&&(/\d{11}/.test(num))){
				alert("输入的数字为手机号！");
			}
			else{
				alert("输入的错误！请输入11位手机号");
			}
		}
		oBtn_Str.onclick = function(){
			var str= aInput[1].value;
			if(str&&(/\b(\w+)\b\s+\1\b/.test(str))){
				alert("输入的字符串有相邻重复单词！");
			}else{
				alert("输入的字符串有相邻没有重复单词！")
			}
		}
	}
</script>
</head>
<body>
<div>
	<label for="">数字是否为手机号<input type="text"></label>
    <button>判断</button>
    <label for="">字符串是否有相邻重复单词<input type="text"></label>
    <button>判断</button>
</div>
    <div>
    	
    </div>

</body>
</html>
